plugins {
	id "com.jfrog.bintray" version "1.7"
	id "net.saliman.cobertura" version "2.3.1"
}

group = 'poisondog'
version = '5.0.0'

repositories {
	jcenter()
	maven {
		url "https://dl.bintray.com/poisondog/poisondog"
	}
}

allprojects {
	repositories {
		jcenter()
	}
	apply plugin: 'java'
}

sourceCompatibility = 1.5
targetCompatibility = 1.5

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.7'
	compile 'org.slf4j:slf4j-simple:1.7.7'
	compile 'org.apache.commons:commons-vfs2:2.0'
	compile 'org.apache.commons:commons-collections4:4.0'
	compile 'org.apache.jackrabbit:jackrabbit-webdav:2.6.4'
	compile 'org.apache.httpcomponents:httpclient:4.5.3'
	compile 'org.apache.httpcomponents:httpmime:4.5.3'
	compile 'commons-io:commons-io:2.4'
	compile 'commons-codec:commons-codec:1.9'
	compile 'commons-lang:commons-lang:2.6'
	compile 'dom4j:dom4j:1.6.1'
	compile 'org.json:json:20140107'
	compile group: 'org.jsoup', name: 'jsoup', version: '1.8.3'
	compile group: 'org.apache.commons', name: 'commons-email', version: '1.3'
	compile 'poisondog:poisondog.core:2.0.0'
	testCompile "junit:junit:4.11"
	testCompile "org.mockito:mockito-all:1.9.5"
}

cobertura {
	coverageFormats = ['html', 'xml']
}

apply from: 'https://raw.githubusercontent.com/poisondog/gradle.tool/master/java/bintray.gradle'
